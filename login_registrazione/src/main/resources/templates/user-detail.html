<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="col-3">

        <div>
            <h1>Dettagli Utente</h1>
        </div>
        <br>
        <div th:if="${user.name != null && user.surname != null}">
            <h2 th:text="${user.name + ' ' + user.surname}"></h2>
        </div>

        <div>
            <div><b>Username: </b><span th:text="${user.username}"></span></div>
        </div>
        <div th:if="${user.email != null}">
            <div><b>Email: </b><span th:text="${user.email}"></span></div>
        </div>
        <div>
            <div><b>Password: </b><span th:text="${user.password}"></span></div>
        </div>
        <br>
        <div>
            <span><a class="btn btn-primary" th:href="@{/}">Home</a></span>
        </div>
    </div>
</body>
</html>
